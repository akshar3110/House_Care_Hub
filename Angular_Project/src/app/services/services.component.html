<div class="container">
    <h2>Services</h2>

    <form (ngSubmit)="saveServices()">
        <input type="number" [(ngModel)]="service.Id" name="Id" placeholder="ID" required />
        <br/>
        <input type="text" [(ngModel)]="service.Name" name="Name" placeholder="NAME" required />
        <br/>
        <input type="text" [(ngModel)]="service.Price" name="Price" placeholder="PRICE" required />
        <br/>
        <input type="text" [(ngModel)]="service.Description" name="Description" placeholder="DESCRIPTION" required />
        <br/>
        <input type="text" [(ngModel)]="service.PictureFileName" name="PictureFileName" placeholder="PICTURE FILE NAME" required />
        <br/>
        <input type="number" [(ngModel)]="service.CategoryId" name="CategoryId" placeholder="CATEGORY ID" required />
        <br/>
        <button type="submit">{{ editing ? 'Update' : 'Add' }} Service</button>
        <br/>


    </form>

    <ul>
        <li *ngFor="let service of services">
            {{ service.Id }} - {{ service.Name }} - {{service.Price}} - {{service.Description}} - {{service.PictureFileName}} - {{service.CategoryId}}
            <button (click)="editServices(service)">Edit</button>
            <button (click)="deleteServices(service._id)">Delete</button>
        </li>
    </ul>
</div>
