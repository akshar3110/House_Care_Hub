<div class="container">
    <h2>Payment Status</h2>

    <form (ngSubmit)="savePaymentStatus()">
        <input type="number" [(ngModel)]="paymentStatus.Id" name="Id" placeholder="ID" required />
        <br/>
        <input type="text" [(ngModel)]="paymentStatus.Name" name="Name" placeholder="NAME" required />
        <br/>
        <button type="submit">{{ editing ? 'Update' : 'Add' }} Payment Status</button>
        <br/>


    </form>

    <ul>
        <li *ngFor="let paymentStatus of paymentStatuses">
            {{paymentStatus.Id}} - {{paymentStatus.Name}}
            <button (click)="editPaymentStatus(paymentStatus)">Edit</button>
            <button (click)="deletePaymentStatus(paymentStatus._id)">Delete</button>
        </li>
    </ul>
</div>
